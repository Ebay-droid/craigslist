{%extends 'base.html'%}

{%block content%}

  <h3>New Search</h3>

  <div class="center">
    <h3>{{search | title}}</h3>
  </div>
  

  <div class="row">
    {%for post in final_listing%}
    <div class="col s4">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{post.3}}">
          </div>
          <div class="card-content">
            <p><a href="{{post.1}}">{{post.0}}</a></p>
          </div>
          <div class="card-action">
            <a href="{{post.1}}"><p class="new badge blue">{{post.2}}</p></a>
          </div>
        </div>
    </div>
    {%endfor%}
  </div>
{%endblock%}
